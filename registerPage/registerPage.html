<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/loginPage/loginPage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <section id="main">
    <header>
      <nav id="links">
        <div class="items" id="heading">
          <h1 id="nav_1">Ecommerce</h1>
        </div>
        <ul class="items" id="ulist">
          <li>
            <a href="/Home_Page/home.html">Home</a>
          </li>
          <li>
            <a href="/Product_Page/Product.html">Products</a>
          </li>
          <li>
            <a href="/About_Page/About.html">about</a>
          </li>
          <li>
            <a href="/Contact_Page\Contact.html">Contact</a>
          </li>
        </ul>
        <div class="items">
          <li><button onclick="location.href='/loginPage/loginPage.html'"><i class="fa-solid fa-right-to-bracket"
                style="margin-right:8px;"></i>Login</button></li>
          <li><button onclick="location.href='/registerPage/registerPage.html'"><i class="fa-solid fa-user-plus"
                style="margin-right:8px;"></i>Register</button></li>
          <li><button onclick="location.href='/Cart_Page/Cart.html'"><i class="fa-solid fa-cart-shopping"
                style="margin-right:8px;"></i>Cart (<span id='cartValue'>0</span>)</button></li>
        </div>
      </nav>
    </header>
    <main>
      <p id="Login-heading">Register</p>
      <hr>
      <form action="#" target="_self" novalidate>
        <div class="name" style="margin:10px;padding: 5px;">
          <label for="" style="position: relative;right:108px;margin-bottom: 15px;margin-bottom: 20px !important;">Full Name</label><br>
          <input type="text" placeholder="Enter Your Name" style="border-radius: 3px;width:290px;"><br>
        </div>
        <label for="email" style="position: relative;right:95px;">Email address</label><br>
        <input type="email" placeholder="name@gmail.com" spellcheck="true" id="email"
          style="padding: 5px;border-radius: 3px;width:290px;outline:none;"><br>
        <label for="password" style="position: relative;right:110px;">Password</label><br>
        <input type="password" placeholder="password" required autocomplete="off" spellcheck="true" id="password"
          style="padding: 5px;border-radius: 3px;width:290px;outline:none;"><br>
        <small style="position: relative;right:50px;">Already have an account?<i
            style='color:aqua;text-decoration: underline;cursor:pointer'
            style="padding: 5px;border-radius: 3px;width:290px;outline:none;">Register</i></small>
        <input type="button" value="Register"><br>
        <p id="yash">Made with <span style='color:red;'>&#10084;</span> by <span
            style='text-decoration:underline;'>Yaswanth</span></p>
      </form>
    </main>
  </section>

  <script>
    let cv = document.getElementById('cartValue');
    function load() {
      cv.innerHTML = localStorage.getItem('cartCount') || 0;

    }
    window.onload = load;
  </script>
</body>

</html>
