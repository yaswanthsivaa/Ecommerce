<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="./Cart_Page/Cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="./Cart_Page/cart.js"></script>
  <style>
    #grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    #cardDiv {
        border: 1px solid gray;
        border-radius: 8px;
        padding: 10px;
        width: 250px;
        text-align: center;
    }
    #cart-items {
        max-width: 800px;
        margin: 20px auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
    }
    #checkout {
        margin: 20px auto;
        max-width: 800px;
        padding: 20px;
        border-radius: 8px;
        background: #f9f9f9;
        text-align: center;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
    }
    .cart-item img {
        width: 80px;
        height: 80px;
        object-fit: cover;
    }
    .cart-item button {
        padding: 5px 10px;
        border: none;
        background-color: black;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }
    .cart-item button:hover {
        background-color: gray;
    }
</style>
</head>

<body>
  <nav id="links">
    <div class="items" id="heading">
      <h1 id="nav_1">Ecommerce</h1>
    </div>
    <ul class="items" id="ulist">
      <li><a href="../Home_Page/home.html">Home</a></li>
      <li><a href="../Product_Page/Product.html">Products</a></li>
      <li><a href="../About_Page/About.html">About</a></li>
      <li><a href="../Contact_Page/Contact.html">Contact</a></li>
    </ul>
    <div class="items">
      <li><button onclick="location.href='../loginPage/loginPage.html'"><i class="fa-solid fa-right-to-bracket" style="margin-right:8px;"></i>Login</button></li>
      <li><button onclick="location.href='../registerPage/registerPage.html'"><i class="fa-solid fa-user-plus" style="margin-right:8px;"></i>Register</button></li>
      <li><button onclick="location.href='../Cart_Page/Cart.html'"><i class="fa-solid fa-cart-shopping" style="margin-right:8px;"></i>Cart(<span id="cartValue">0</span>)</button></li>
    </div>
  </nav>
  <h1>Your Cart</h1>
<div style='display:grid;grid-template-columns:auto auto'>
  <div id="cart-items"style='border:1px solid black;transform:translateY(50px);margin-left:50px;width:100%'></div>
  <div id="checkout"style='border:1px solid black;transform:translateY(50px);height:300px;width:400px'></div>
</div>
  <center>
    <div id="cart" style='border:1px solid black;transform:translateY(100px);height:400px;width:600px'>
      <h1 style='transform:translateY(180px)'>Your cart is Empty</h1>
      <a href="../Home_Page/home.html"><button style='transform:translateY(200px)'>Continue Shopping</button></a>
    </div>
  </center>
  <samp style="display: block;position:absolute;bottom:0;left:650px;">Made with <span style='color:red;'>&#10084;</span> by <span style='text-decoration:underline;'>Yaswanth</span></samp>
</body>

</html>
