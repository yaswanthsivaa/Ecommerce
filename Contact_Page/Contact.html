  <script src="./cart.js"></script>
</head>

<body>
  <nav id="links">
    <div class="items" id="heading">
      <h1 id="nav_1">Ecommerce</h1>
    </div>
    <ul class="items" id="ulist">
      <li>
        <a href="../Home_Page/home.html">Home</a>
      </li>
      <li>
        <a href="../Product_Page/Product.html">Products</a>
      </li>
      <li>
        <a href="../About_Page/About.html">about</a>
      </li>
      <li>
        <a href="./Contact.html">Contact</a>
      </li>
    </ul>
    <div class="items">
      <li><button onclick="location.href='../loginPage/loginPage.html'"><i class="fa-solid fa-right-to-bracket" style="margin-right:8px;"></i>Login</button></li>
      <li><button onclick="location.href='../registerPage/registerPage.html'"><i class="fa-solid fa-user-plus" style="margin-right:8px;"></i>Register</button></li>
      <li><button onclick="location.href='../Cart_Page/Cart.html'"><i class="fa-solid fa-cart-shopping" style="margin-right:8px;"></i>Cart (<span id='cartValue'>0</span>)</button></li>
    </div>
  </nav>
  <p id="Contact-heading">Contact Us</p>
  <hr>
  <form action="#" target="_self" n;novalidate autocomplete="off">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="Username" required pattern="[A-Z a-z]{8,12}" placeholder="Enter Your Name" style="padding: 5px;border-radius: 3px;width:290px;outline:none;"><br>
    <label for="email">Email</label><br>
    <input type="email" name="email" pattern="[a-z A-Z 0-9]{8,20}@[a-z]+\.[a-z]{3}" style="padding: 5px;border-radius: 3px;width:290px;outline:none;" placeholder="name@gmail.com"><br>
    <label for="message">Message</label><br>
    <textarea name="feedback" id="message" rows="10" cols="40" style="padding: 5px;border-radius: 3px;width:290px;outline:none;" placeholder="Enter Your Message"></textarea><br>

    <button id="btn">Send</button>
  </form>

  <p>Made with <span style='color:red;'>&#10084;</span> by <span style="text-decoration: underline;">Yaswanth</span></p>

</body>
